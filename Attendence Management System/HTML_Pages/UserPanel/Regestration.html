<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--boostrap css-->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../fonts/fontawesome-free-5.8.1-web/css/all.min.css" rel="stylesheet" />
    <link href="../../Content/Site.css" rel="stylesheet" />
    <title>Regestration | UserPanel</title>
</head>
<body>
    <div id="header">
        <h1 class="text-primary"><i class="fa fa-clipboard-list"></i> Attendence Management System</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><i class="fa fa-user"></i> User Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Signup <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card" id="reg-form">
            <div class="card-header">
                <h5 class="card-title">SignUp</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" name="name" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" name="email" type="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" type="password" />
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile02" accept="image/png,image/jpeg,image/jpg">
                                <label class="custom-file-label" for="inputGroupFile02">Choose image</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary">SignUp</button>
                </form>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
